<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoRoam API Docs</title>
  <link rel="icon" type="image/png" href="/static/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Swagger UI (official CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
</head>

<body>
  <div id="swagger-ui"></div>

  <!-- Swagger UI bundle -->
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js" crossorigin></script>

  <script>
    window.onload = function() {
      SwaggerUIBundle({
        url: "/api/docs/openapi.yaml",    // points to your served YAML
        dom_id: "#swagger-ui",
        deepLinking: true,
        supportedSubmitMethods: [],       // ðŸš« disables "Try it out"
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
        docExpansion: "list",             // compact view by default
        defaultModelsExpandDepth: 1       // keeps sidebar tidy
      });
    };
  </script>
</body>
</html>
